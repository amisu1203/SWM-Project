<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ㅅㅇㅁ 메인 페이지</title>

    <!-- stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/reset.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/quote.css" />
    <link rel="stylesheet" href="/static/css/todo.css" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <link rel="stylesheet" href="/static/css/timer.css" />
    <link href="{{ url_for('static', filename='timer.css') }}" rel="stylesheet" type="text/css" />

    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', filename='js/quote.js') }}"></script>
    <script src="{{ url_for('static', filename='js/todo.js') }}"></script>
  </head>
  <body>
    <header>
      <div class="con-logo">
        <h1 class="visuallyhidden">스터디위드미 스윗미</h1>
      </div>
      <!-- 로그인한 유저 정보 보여줄 섹션 -->
      <div class="con-head-info">
        <h2 class="txt-total-time">환영합니다.</h2>
        <div class="time-css">
          <div class="txt-total-time">누적 공부 시간 :&nbsp</div>
          <div id="todaystudy" class="txt-total-time">00:00:00</div>
        </div>
        <div class="txt-total-time" id="swmday"></div>
        <div id="avgstudy"></div>
      </div>
    </header>
    <main>
      <!-- quote -->
      <div class="con-quote clearfix">
        <p class="txt-title-quote">오늘의 격언</p>
        <div id="quote" class="txt-quote"></div>
        <button onclick="callQuotesApi()" class="btn-pass-quote xi-angle-right"></button>
      </div>

      <!-- timer -->
      <div class="con-timer">
        <div class="stop-css">
          <div class="stopwatchdiv"></div>
          <div id="stopwatch" class="stopwatch">00:00:00</div>

          <div class="button-css">
            <button type="button" onclick="startTimer()">start</button>
            <button type="button" onclick="stopTimer(),save_timer()">stop</button>
            <button type="button" onclick="resetTimer()">reset</button>
          </div>
        </div>
        <div>
          <button class="check-css" id="attendance" type="button" onclick="attendance(),btnDisabled()">출첵</button>
        </div>
        <input id="check-btn" type="checkbox" />
        <label class="check-btn1" for="check-btn">▼</label>
        <div class="attend-css">
          <div id="attendcheck">
            <li></li>
          </div>
        </div>
      </div>

      <!-- to do list -->
      <div class="con-todos">
        <div class="con-title-todo">
          <h3>나의 할 일</h3>
        </div>
        <div class="con-inp-todo">
          <label for="todo" class="mytodo clearfix">
            <input id="todo" type="text" placeholder="할 일을 입력해주세요" size="30" required />
            <button class="btn-3d btn-save-todo" onclick="save_todo()">저장하기</button>
          </label>
        </div>
        <div class="con-li-todo" id="todo-list">
          <li>
            <h3>TODO</h3>
          </li>
        </div>
      </div>
      <div class="weather" id="weather">
        <span></span>
        <span></span>
      </div>
    </main>
    <script src="{{ url_for('static', filename='js/timer.js') }}"></script>
  </body>
</html>
