<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo-List</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="/static/css/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/quote.css" />
    <link rel="stylesheet" href="/static/css/todo.css" />
    <link href="{{ url_for('static', filename='timer.css') }}" rel="stylesheet" type="text/css" />

    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', filename='js/quote.js') }}"></script>
    <script src="{{ url_for('static', filename='js/todo.js') }}"></script>
  </head>

  <body>
    <div class="mybtns">
      <h1>스터디윗미</h1>
      <div id="quote" class="myquotes"></div>
      <button onclick="callQuotesApi()">두근 두근</button>
    </div>

    <div>
      <div id="image"></div>
    </div>

    <div class="todaystudydiv">누적 공부 시간</div>
    <div id="todaystudy" class="stopwatch">00:00:00</div>
    <div class="stopwatchdiv">이건 스탑워치임</div>
    <div id="stopwatch" class="stopwatch">00:00:00</div>

    <div>
      <button type="button" onclick="startTimer()">start</button>
      <button type="button" onclick="stopTimer(),save_timer()">stop</button>
      <button type="button" onclick="resetTimer()">reset</button>
    </div>
    <div>
      <button id="attendance" type="button" onclick="attendance(),btnDisabled()">출첵</button>
    </div>
    <div>
      대충 여기에 달력이나 출석날짜 나열됨
      <div id="attendcheck">
        <li></li>
      </div>
    </div>

    <div class="mypic">
      <h1>todos</h1>
    </div>
    <div class="mybox">
      <div class="mytodo">
        <input id="todo" class="form-control" type="text" placeholder="해야 할 일을 입력해주세요" />
        <button onclick="save_todo()" class="btn btn-outline-primary">저장하기</button>
      </div>
    </div>

    <div class="mybox" id="todo-list">
      <li>
        <h2>TODO</h2>
      </li>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <script src="{{ url_for('static', filename='js/timer.js') }}"></script>
  </body>
</html>
